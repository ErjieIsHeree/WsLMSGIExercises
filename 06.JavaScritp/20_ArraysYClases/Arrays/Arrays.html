<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script type="text/javascript" src="Arrays.js"></script>
    <link rel="stylesheet" href="Arrays.css"/>
</head>
<body>
    <div class="posicion">
        <h1>Arrays</h1>
        <hr/>
        <div class="fondoPromedio">
            <h2>Calcular promedio</h2>
            <br/>
            <label>
                Introduce numeros: 
                <input type="text" id="numeroDePromedio">
            </label>
            <button onclick="guardarNumeroEnPromedio()">Guardar numero</button>
            <br/>
            <label>
                Resultado promedio: 
                <input type="text" id="resultadoPromedio">
            </label>
            <button onclick="calcularPromedio()">Pulsa</button>
        </div>
        <hr/>
        <div class="fondoME">
            <h2>Mayor numero</h2>
            <br/>
            <label>
                Introduce numeros: 
                <input type="text" id="numeroDeME">
            </label>
            <button onclick="guardarNumeroEnME()">Guardar numero</button>
            <br/>
            <label>
                Mayor numero introducido: 
                <input type="text" id="resultadoME">
            </label>
            <button onclick="mostrarME()">Pulsa</button>
        </div>
        <hr/>
        <div class="fondoPoI">
            <h2>Contador de pares e impares</h2>
            <br/>
            <label>
                Introduce un numero
                <input type="text" id="numeroDePeI">
            </label>
            <button onclick="guardarNumeros()">Guardar numero</button>
            <br/>
            <label>
                Cantidad de pares e impares
                <input type="text" id="resultadoNumerosPoI">
            </label>
            <button onclick="contarParesEImpares()">Pulsa</button>
        </div>
    </div>
</body>
</html>
