<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentenciasBuclesCondicionales</title>
    <script type="text/javascript" src="SentenciasBuclesCondicionales.js"></script>
    <link rel="stylesheet" href="SentenciasBuclesCondicionales.css">

<body>
    <h1>SentenciasBuclesCondicionales</h1>
    <hr/>
    <div class="mid">
        <!--Contador de pares-->
        <div class="contadorPares">
            <br/>
            <div class="contenido">
                <h3>Contador de Pares</h3>
            </div>
            <br/>

                <label>

            <br/>
            <br/>

            <br/>
        </div>
        <hr/>

            </div>
            <br/>
            <br/>

                    <option value="aCelsius">Fahrenheit a

                <label>
                    Introduce la temperatura a convertir:
                    <input type="text" id="temperaturaAConvertir">

                <br/>

            <br/>

            <br/>

            <br/>

            <br/>
            <br/>

            <br/>
            <br/>
        </div>
        <hr/>

            <br>
            <div class="contenido">
                <h3>Cambiar el color de la pantalla</h3>
            </div>
            <br/>
            <br/>
            <div class="contenido">
                <label>
                    Introduce un color con formato hexadecimal

                </label>
            </div>
            <br/>
            <br/>
            <button onclick="cambiarColorJS()">Cambiar color</button>
            <br/>
            <br/>
            
        </div>
        <hr/>
        <!--Usuario y contrasenia-->

            <br>
            <div class="contenido">
                <h3>Usuario y contrase&ntilde;a</h3>

            <br/>
            <br/>
            <div class="contenido">
                <label>
                    Nombre
                    <input type="text" id="nombre">
                </label>
                <br/>
                <label>
                    Contrase&ntilde;a
                    <input type="text" id="contra">
                </label>
            </div>
            <br/>
            <br/>

            <br/>
            <br/>
        </div>
        <hr/>
        <!--Generador de secuencia Fibonacci-->
        <div class="secFibona">
            <br>

            </div>

            <br/>
            <div class="contenido">
                <label>

                    class="big">
                </label>
            </div>
            <br/>
            <br/>
            <button onclick="generarFibonacci()">Generar</button>
            <br/>
            <br/>
        </div>
        <hr/>
    </div>
</body>
</html>
